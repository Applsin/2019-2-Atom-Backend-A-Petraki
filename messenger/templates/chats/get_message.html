<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% if message.count > 0 %}
    <h2>Список чатов</h2>
    <table>
        <tr>
          <th>Id</th>
          <th>дата</th>
          <th>отправитель</th>
          <th>текст</th>
        </tr>
        {% for message in messages %}
        <tr>
          <td>{{ message.id }}</td>
          <td>{{ message.added_at }}</td>
          <td>{{ message.sender }}</td>
          <td>{{ message.content }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
